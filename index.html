<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>


<body>

    <center>
        <h3>Register Here</h3>

        <form action="" method="">
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" name="user" placeholder="Enter name here">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="Password" name="User_pass" placeholder="Enter Password Here">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email" placeholder="Enter email Here">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">others
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <select>
                            <option selected>+234</option>
                            <option>+16</option>
                            <option>+232</option>
                            <option>+254</option>
                            <option>+257</option>
                        </select>
                        <input type="Phone" name="mob_digts" placeholder="80*****" maxlength="10">
                    </td>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="SEND">
                        </td>
                    </tr>
                </tr>
            </table>

        </form>
    </center>
    
</body>
</html>
